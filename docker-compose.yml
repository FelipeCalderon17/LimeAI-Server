version: "3.8"
services:
  postgres-db:
    image: postgres:15
    container_name: ai_scribe_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: aiscribe_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: ai_scribe_adminer
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - postgres-db

  api:
    build: .
    container_name: ai_scribe_api
    ports:
      - "3500:3500"
    restart: unless-stopped
    depends_on:
      - postgres-db
    env_file:
      - .env.docker
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  pgdata:
